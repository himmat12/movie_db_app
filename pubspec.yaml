name: movie_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependency_overrides:
  platform: ^3.1.0

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: null
  cupertino_icons: ^1.0.2
  flutter_form_builder: ^6.0.1
  flutter_rating_bar: ^4.0.0
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  get: ^4.1.4
  get_it: ^7.1.3
  get_storage: ^2.0.2
  http: ^0.13.3
  intl: ^0.17.0
  path_provider: ^2.0.2
  percent_indicator: ^3.3.0-nullsafety.1
  shimmer: ^2.0.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  url_launcher: ^6.0.6
  webview_flutter: ^2.0.9
  share_plus: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3
  flutter_lints: ^1.0.0
  json_serializable: ^4.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Black.ttf
        - asset: fonts/Poppins-Medium.ttf
